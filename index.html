<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-2.2.4.js"></script>
    <link rel="icon" type="image/x-icon" href="/img/film-reel.png">
    <link rel="stylesheet" href="movies.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="movies.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie DB</title>
</head>
<body>
<div class="center gif">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</div>
<!--<div class="container">-->
<nav id="nav" style="background-color: black;" class="row justify-content-between align-items-center px-5 ">
    <div class="text-center" id="movies-header" style="display: none">
        <h1 id="page-title" class="text-white">Movies</h1>
    </div>
    <!-- Button trigger modal -->
    <button type="button" id="modal-btn" style="display: none" class="btn btn-danger btn-lg" data-toggle="modal"
            data-target="#exampleModalCenter">
        Add Movie
    </button>
    <div id="search-bar" style="display: none" class="text-center pt-3">
        <input id="search-input" placeholder="Search">
    </div>
</nav>

<!--Main content-->
<main class="row">
    <div class="container">
        <div class="row justify-content-center mt-5" id="card-div">
        </div>
    </div>
</main>
<!--</div>-->

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add A Movie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <form id="movie-form">
                        <input required type="text" class="form-control form-control-md" id="newPoster"
                               placeholder="Poster URL">
                        <input required type="text" class="form-control form-control-md" id="newTitle"
                               placeholder="Movie Title">
                        <input required type="text" class="form-control" id="newCast" placeholder="Cast">
                        <input required type="text" class="form-control" id="newDirector" placeholder="Director">
                        <input required type="text" class="form-control" id="newYear" placeholder="Year Released">
                        <input required type="text" class="form-control form-control-md" id="newGenre"
                               placeholder="Genre">
                        <textarea required type="text" class="form-control form-control-md" id="newDescription"
                                  placeholder="Description"></textarea>
                        <input required type="text" class="form-control form-control-md" id="newRating"
                               placeholder="Rating">
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="new-movie-close" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="new-movie-submit" value="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>


<!--Bootstrap CDN-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
